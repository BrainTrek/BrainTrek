<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BrainTrek</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Include Font Awesome CSS -->
<style>
  .head {
    background-color: #FECC2C;
    color: white;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
  }

  .brain {
    color: black;
  }

  .profile-icon {
    color: white;
    font-size: large;
    text-decoration: none;
    transition-duration: 0.4s;
    cursor: pointer;
  }

  .profile-icon:hover {
    background-color: white;
    color: #FECC2C;
    border-radius: 50%;
    padding: 5px;
  }
</style>
</head>
<body>
  <div class="head">
    <h1><span class="brain">Brain</span>Trek</h1>
    <a href="{{ url_for('logout') }}" class="profile-icon"> &emsp;LogOut&emsp;<i class="fas fa-user-circle"></i></a>
  </div>
</body>
</html>
