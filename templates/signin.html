<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainTrek</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .heading {
            color: black;
            margin-bottom: 10px;
            font-size: 3em;
            font-weight: bold;
            text-align: center;
            font-family: cursive;
        }
        .sub-heading {
            color: black;
            margin-bottom: 50px;
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
        }
        .left-partition,
        .right-partition {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .left-partition {
            background-color: #f2b92b;
        }
        .right-partition {
            background-color: white;
        }
        .form-container {
            max-width: 400px;
            width: 100%;
        }
        .signin-heading {
            font-size: 30px;
            margin-bottom: 20px;
            color: black;
            text-align: center;
        }
        .signin-form {
            text-align: center;
        }
        .form-input {
            margin-bottom: 10px;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        .signin-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .signup-button {
            padding: 10px 20px;
            background-color:white;
            color: #f2b92b;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .signin-button {
            background-color: #f2b92b;
            color: white;
        }
        .social-icons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        .social-icons div {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .social-icons i {
            font-size: 30px;
            margin-bottom: 5px;
            color: #007bff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-partition">
            <h1 class="heading">HELLO FRIEND !!</h1>
            <h3 class="sub-heading">WE HELP YOU TO UNLEASH <br>YOUR KNOWLEDGE...</h3>
            <a href="{{ url_for('signup') }}"><button class="signup-button">SIGN UP</button></a>
        </div>
        <div class="right-partition">
            <h1 class="signin-heading">Sign In</h1>
            <div class="form-container">
                <form class="signin-form" action="{{ url_for('signin') }}" method="post">
                    <input type="email" class="form-input" placeholder="Email" name="email" required>
                    <br>
                    <input type="password" class="form-input" placeholder="Password" name="password" required>
                    <br>
                    <button type="submit" class="signin-button">SIGN IN</button>
                    <br>
                </form>
                <center><h4>OR</h4></center>
                <center><a href="{{ url_for('signin_google') }}"><button class="signin-button">Sign In with Google</button></a></center>
            </div>
        </div>
    </div>
</body>
</html>
