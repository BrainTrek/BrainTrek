<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    .head {
      background-color: #FECC2C;
      color: white;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .brain {
      color: black;
    }

    .profile-icon {
      /* font-weight: bold; */
      color: white;
      font-size: large;
      text-decoration: none;
      transition-duration: 0.4s;
      cursor: pointer;
    }

    .profile-icon:hover {
      background-color: white;
      color: #FECC2C;
      border-radius: 85px;
    }

    .boxes-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      /* position: relative; */
    }

    .box-container {
      width: 200px;
      height: 250px;
      margin: 10px;
      position: relative;
      padding: 50px;
    }

    .box {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      line-height: 1.5;
      padding: 30px;
      border-radius: 20px;
      background-color: #FECC2C;
      color: black;
      transition: transform 0.8s;
      cursor: pointer;
      font-size: 15px;
    }

    .box.flip {
      transform: rotateY(180deg);
    }

    img {
      width: 100px;
      height: 100px;
      margin-bottom: 10px;
    }

    .front-content, .back-content {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .back-content {
      display: none;
      transform: rotateY(180deg);
    }

    .option-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .option-container label {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

    <div class="box-container" id="b2" onclick="flipBox(event, this)">

    </form>
  </div>

  <script>
    function flipBox(event, element) {
      // Reset all flipped cards except the clicked one
      document.querySelectorAll('.box').forEach(function(box) {
        if (box !== element.querySelector('.box')) {
          box.classList.remove('flip');
          box.closest('.box-container').querySelectorAll('.back-content').forEach(function(content) {
            content.style.display = 'none';
          });
          box.closest('.box-container').querySelectorAll('.front-content').forEach(function(content) {
            content.style.display = 'block';
          });
        }
      });
  
      var box = element.querySelector('.box');
      var isFlipped = box.classList.contains('flip');
  
      if (event.target.classList.contains('back-content') || event.target.classList.contains('box')) {
        return;
      }
  
      if (isFlipped) {
        // If already flipped, flip it back
        box.classList.remove('flip');
        element.querySelectorAll('.back-content').forEach(function(content) {
          content.style.display = 'none';
        });
        element.querySelectorAll('.front-content').forEach(function(content) {
          content.style.display = 'block';
        });
      } else {
        // If not flipped, flip it
        box.classList.add('flip');
        element.querySelectorAll('.front-content').forEach(function(content) {
          content.style.display = 'none';
        });
        element.querySelectorAll('.back-content').forEach(function(content) {
          content.style.display = 'block';
        });
      }
    }
  
    function flipBack(select) {
      var boxContainer = select.closest('.box-container');
      var box = boxContainer.querySelector('.box');
      box.classList.remove('flip');
      boxContainer.querySelectorAll('.back-content').forEach(function(content) {
        content.style.display = 'none';
      });
      boxContainer.querySelectorAll('.front-content').forEach(function(content) {
        content.style.display = 'block';
      });
    }
  
    function stopPropagation(event) {
      event.stopPropagation();
    }
  </script>
</body>
</html>
