<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainTrek</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .head {
            background-color: #FECC2C;
            color: white;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .brain {
            color: black;
        }

        .profile-icon {
            color: white;
            font-size: large;
            text-decoration: none;
            transition-duration: 0.4s;
            cursor: pointer;
        }

        .profile-icon:hover {
            background-color: white;
            color: #FECC2C;
            border-radius: 50%;
            padding: 5px;
        }

        .answer {
            display: none;
        }

        #score {
            display: none;
        }

        #mainButton {
            display: none;
        }
    </style>
</head>
<body>
    <div class="head">
        <h1><span class="brain">Brain</span>Trek</h1>
        <a href="{{ url_for('logout') }}" class="profile-icon"> &emsp;LogOut&emsp;<i class="fas fa-user-circle"></i></a>
    </div>
    <div id="quiz">
        {% for i, question in obj | enumerate %}
            <p>Q{{ i + 1 }}. {{ question["Question"] }}</p>
            {% for option, text in question["Options"].items() %}
                <input type="radio" id="{{ option }}-Q{{ i + 1 }}" name="Q{{ i + 1 }}" value="{{ option }}">
                <label for="{{ option }}-Q{{ i + 1 }}">{{ text }}</label><br>
            {% endfor %}
            <p class="answer">{{ question["Answer"] }}</p>
            <hr>
        {% endfor %}
        <button id="submitButton">Submit</button>
        <p id="score">Score: <span id="scoreValue">0</span>/{{ obj | length }}</p>
        <a href="{{ url_for('main') }}" class="profile-icon"><button id="mainButton">Go to Main Page<i class="fas fa-home"></i></button></a>
    </div>

    <script>
        // Custom enumerate function
        function enumerate(iterable, start = 0) {
            return iterable.map((value, index) => [index + start, value]);
        }

        const submitButton = document.getElementById("submitButton");
        const scoreValue = document.getElementById("scoreValue");
        const mainButton = document.getElementById("mainButton");
        const quiz = document.getElementById("quiz");

        submitButton.addEventListener("click", function () {
            let score = 0;
            for (let i = 1; i <= quiz.getElementsByTagName("p").length / 2; i++) {
                const selectedOption = document.querySelector(`input[name="Q${i}"]:checked`);
                if (selectedOption) {
                    const correctAnswerElement = quiz.querySelector(`.answer:nth-of-type(${2 * i})`);
                    const correctAnswerText = correctAnswerElement.textContent.trim();

                    // Extract selected option part from correct answer text
                    const selectedOptionPart = correctAnswerText.split('. ')[0].trim();

                    console.log("Selected Option:", selectedOption.value);
                    console.log("Correct Answer:", selectedOptionPart);

                    if (selectedOption.value === selectedOptionPart) {
                        score++;
                    }

                    // Display correct answer
                    correctAnswerElement.style.display = "block";
                }
            }

            // Display score and main button
            document.getElementById("score").style.display = "block";
            scoreValue.textContent = score;
            document.getElementById("mainButton").style.display = "block";
        });
    </script>
</body>
</html>
